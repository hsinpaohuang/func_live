name: Setup Node & Install Dependencies

description: Setup Node & Install Dependencies

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: pnpm

    - name: Install
      run: pnpm i --frozen-lockfile
      shell: bash
